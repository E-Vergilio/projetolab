<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Atual</title>
    
<link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Data Atual</h1>
    <p id="dataAtual"></p>

    <script>
        // Obter a data atual
        let dataAtual = new Date();

        // Dias da semana e meses em português
        let diasDaSemana = ['Domingo', 'Segunda-feira', 'Terça-feira', 'Quarta-feira', 'Quinta-feira', 'Sexta-feira', 'Sábado'];
        let meses = ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho', 'Julho', 'Agosto', 'Setembro', 'Outubro', 'Novembro', 'Dezembro'];

        // Obter o dia da semana, dia do mês, mês e ano
        let diaSemana = diasDaSemana[dataAtual.getDay()];
        let diaMes = dataAtual.getDate();
        let mes = meses[dataAtual.getMonth()];
        let ano = dataAtual.getFullYear();

        // Formatar a data no formato desejado
        let dataFormatada = diaSemana + ', ' + diaMes + ' de ' + mes + ' de ' + ano;

        // Exibir a data formatada na página
        document.getElementById('dataAtual').textContent = dataFormatada;
    </script>
<button onclick="history.back()"class="botao-voltar">Voltar</button>
</body>
</html>
